spring.application.name=Cinema Booking System
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
logging.system=logback
logging.level.root=INFO
logging.level.com.rizat.cinema=DEBUG

# JWT Configuration
# IMPORTANT: Use environment variable in production: export JWT_SECRET="your-secret-key"
jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationAndValidation12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration (only for development, remove in production)
# Use environment variables in production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
